---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami
spec:
  selector:
    matchLabels:
      run: whoami
  replicas: 5
  template:
    metadata:
      labels:
        run: whoami
    spec:
      containers:
      - name: whoami
        image: traefik/whoami:v1.8
        ports:
        - containerPort: 80
